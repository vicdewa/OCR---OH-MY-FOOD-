<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food!</title>
    <script src="https://kit.fontawesome.com/04da7ee29e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/restaurants-styles.css">
</head>
<body>
    <header class="header">
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div><img class="header-logo" src="./assets/images/logo/ohmyfood.png" alt="logo"></div>
    </header>
    <main>
        <img class="header-img-restaurant" src="./assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la-palette-du-gout">
        <article class="card-restaurant">
            <div class="card-title">
            <h1>La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTRÉES</h2>
            <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Fricassée d'escargots</h3></div>
                <div class="btn-menu-content"><p>Au piment d'Espelette</p>
                <p>25€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Foie gras de canard mi-cuit</h3></div>
                <div class="btn-menu-content"><p>Et ses copeaux de truffe noire</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Oeuf au plat</h3></div>
                <div class="btn-menu-content"><p>Assaisonné à la truffe sur lit de caviar</p>
                <p>20€</p></div>
                <div></div>
            </button>
        </section>
            <h2>PLATS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Filet de boeuf aux herbes</h3></div>
                <div class="btn-menu-content"><p>Accompagné de sa ribambelle de légumes</p>
                <p>40€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Parmentier de queue de boeuf</h3></div>
                <div class="btn-menu-content"><p>À la truffe noire sur sa purée de panais</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Filet de turbot</h3></div>
                <div class="btn-menu-content"><p>Aux agrumes</p>
                <p>44€</p></div>
                <div></div>
            </button>
        </section>
            <h2>DESSERTS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Paris-Brest</h3></div>
                <div class="btn-menu-content"><p>Revisité</p>
                <p>18€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Macaron au chocolat d'exception</h3></div>
                <div class="btn-menu-content"><p>Et glace à la vanille de Madagascar</p>
                <p>22€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Mousse au chocolat</h3></div>
                <div class="btn-menu-content"><p>Au piment d'Espelette et à la truffe noire</p>
                <p>23€</p></div>
                <div></div>
            </button>
            </section>
            <section>
                <button class="btn-cta">Commander</button>
            </section>
        </article>
    </main>
    <footer>
        <ul>
            <li><p class="footer__logo">ohmyfood</p></li>
            <li class="footer__bold"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__bold"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
            </ul>
    </footer>
</body>
</html>
