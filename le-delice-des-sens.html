<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food!</title>
    <script src="https://kit.fontawesome.com/04da7ee29e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/restaurants-styles.css">
</head>
<body>
    <header class="header">
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div><img class="header-logo" src="./assets/images/logo/ohmyfood.png" alt="logo"></div>
    </header>
    <main>
        <img class="header-img-restaurant" src="./assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le-delice-des-sens">
        <article class="card-restaurant">
            <div class="card-title">
            <h1>Le délice des sens</h1>
            <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTRÉES</h2>
            <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Tartare de thon</h3></div>
                <div class="btn-menu-content"><p>Assaisonné au yuzu</p>
                <p>25€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Bouchée de homard croustillant</h3></div>
                <div class="btn-menu-content"><p>Et sa farandole de petits légumes</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Poulet rôti aux herbes de Provence</h3></div>
                <div class="btn-menu-content"><p>Et sa crème de truffe</p>
                <p>40€</p></div>
                <div></div>
            </button>
        </section>
            <h2>PLATS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Poulet rôti aux herbes de Provence</h3></div>
                <div class="btn-menu-content"><p>Et sa crème de truffe</p>
                <p>40€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Langouste rôtie</h3></div>
                <div class="btn-menu-content"><p>Et ses légumes de saison</p>
                <p>40€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Côte de boeuf Angus</h3></div>
                <div class="btn-menu-content"><p>Et sa purée de panais</p>
                <p>44€</p></div>
                <div></div>
            </button>
        </section>
            <h2>DESSERTS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Farandole de desserts</h3></div>
                <div class="btn-menu-content"><p>Du chef</p>
                <p>18€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Crème brûlée</h3></div>
                <div class="btn-menu-content"><p>Revisitée</p>
                <p>22€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Tiramisu</h3></div>
                <div class="btn-menu-content"><p>À la noisette</p>
                <p>23€</p></div>
                <div></div>
            </button>
            </section>
            <section>
                <button class="btn-cta">Commander</button>
            </section>
        </article>
    </main>
    <footer>
        <ul>
            <li><p class="footer__logo">ohmyfood</p></li>
            <li class="footer__bold"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__bold"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
            </ul>
    </footer>
</body>
</html>
