<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food!</title>
    <script src="https://kit.fontawesome.com/04da7ee29e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/restaurants-styles.css">
</head>
<body>
    <header class="header">
        <div><i class="fa-solid fa-arrow-left"></i></div>
        <div><img class="header-logo" src="./assets/images/logo/ohmyfood.png" alt="logo"></div>
    </header>
    <main>
        <img class="header-img-restaurant" src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="la-note-enchantee">
        <article class="card-restaurant">
            <div class="card-title">
            <h1>La note enchantée</h1>
            <i class="fa-regular fa-heart"></i>
            </div>
            <h2>ENTRÉES</h2>
            <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Ravioles de foie gras</h3></div>
                <div class="btn-menu-content"><p>Accompagnées de leur crème à la truffe</p>
                <p>25€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Caviar osciètre</h3></div>
                <div class="btn-menu-content"><p>Sur blini à la farine de blé noir</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Homard et espuma de potiron</h3></div>
                <div class="btn-menu-content"><p>Marinés aux zestes d'orange</p>
                <p>20€</p></div>
                <div></div>
            </button>
        </section>
            <h2>PLATS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Foie gras de canard cuit entier</h3></div>
                <div class="btn-menu-content"><p>Confiture de figue et pain toasté</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Noix de coquilles Saint-Jacques</h3></div>
                <div class="btn-menu-content"><p>Sur lit de purée de céleri-rave</p>
                <p>40€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Langoustine poêlée</h3></div>
                <div class="btn-menu-content"><p>Purée de patate douce</p>
                <p>35€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Mijoté de queue de bœuf</h3></div>
                <div class="btn-menu-content"><p>Et riz sauvage aux zestes de citron</p>
                <p>44€</p></div>
                <div></div>
            </button>
        </section>
            <h2>DESSERTS</h2>
        <section class="menu-detail">
            <button class="btn-menu">
                <div><h3>Macaron noisette et chocolat</h3></div>
                <div class="btn-menu-content"><p>Glace au caramel brun et sel de Guérande</p>
                <p>18€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Baba au rhum revisité</h3></div>
                <div class="btn-menu-content"><p>Avec son coulis de citron</p>
                <p>22€</p></div>
                <div></div>
            </button>
            <button class="btn-menu">
                <div><h3>Tarte au citron meringuée</h3></div>
                <div class="btn-menu-content"><p>Déstructurée</p>
                <p>23€</p></div>
                <div></div>
            </button>
            </section>
            <section>
                <button class="btn-cta">Commander</button>
            </section>
        </article>
    </main>
    <footer>
        <ul>
            <li><p class="footer__logo">ohmyfood</p></li>
            <li class="footer__bold"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
            <li class="footer__bold"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
            </ul>
    </footer>
</body>
</html>
